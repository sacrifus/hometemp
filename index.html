	<body class="homepage">
			
	<!-- Main -->
		<div id="main">
			<div class="container">
				<div class="row">
					<div class="3u">
						<section>
							<a href="#" class="image full"><img src="images/outside.jpg" alt="" /></a>
							<p id="output1"></p>
						</section>
					</div>
					<div class="3u">
						<section>
							<a href="#" class="image full"><img src="images/pool.jpg" alt="" /></a>
							<p id="output2"></p>
						</section>
					</div>
					<div class="3u">
						<section>
							<a href="#" class="image full"><img src="images/salon.jpg" alt="" /></a>
							<p id="output3"></p>
						</section>
					</div>
					<div class="3u">
						<section>
							<a href="#" class="image full"><img src="images/salon.jpg" alt="" /></a>
							<p id="output4"></p>
						</section>
					</div>
				</div>			
			</div>
		</div>
	<!-- Main -->
		<script>
			function cToF(celsius) 
			{
				var cTemp = celsius;
				var cToFahr = cTemp * 9 / 5 + 32;
				return cToFahr.toFixed(1);
			}
            $.ajaxSetup({
	            type: "POST",
	            contentType: "application/json; charset=utf-8",
	            cache: false,
	            dataType: "json",
	            xhrFields: {
		        withCredentials: false
	          }
            });

            //Outside
            $.ajax({url: "https://www.mytaglist.com/ethLogShared.asmx/GetLatestTemperatureRawDataByUUID",
              data: JSON.stringify({uuid: "0f6ff5d2-dfa2-493e-893e-c9de8e50bfb0"}),
              success: function (retval, textStatus) {
                var tempdata=retval.d;
                var temp=tempdata.temp_degC.toFixed(1);
                var date = new Date(tempdata.time);
                var dt = new Date();
                date.setHours(dt.getHours());
                $("#output1").html("<b>Extérieur: </b>" + "<span class=\"temp full\">" + "\n"  + temp + "<span class=\"sup\">&deg;C</span>"+ "&nbsp&nbsp&nbsp</span>" + "\n" + "Mise à jour: " + "<b>" + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + "</b>");
            },
            error: function (xhr, textStatus, exception) {
              alert(textStatus);
            }
            });

            //Pool
            $.ajax({url: "https://www.mytaglist.com/ethLogShared.asmx/GetLatestTemperatureRawDataByUUID",
              data: JSON.stringify({uuid: "01fcdf1b-dd9a-4373-9d0c-c47703d4b6fb"}),
              success: function (retval, textStatus) {
                var tempdata=retval.d;
                var temp=tempdata.temp_degC.toFixed(1);
                var date = new Date(tempdata.time);
                var dt = new Date();
                date.setHours(dt.getHours());
                $("#output2").html("<b>Piscine: </b>" + "<span class=\"temp full\">" + "\n"  + cToF(temp) + "<span class=\"sup\">&deg;F</span>"+ "&nbsp&nbsp&nbsp</span>" + "\n" + "Mise à jour: " + "<b>" + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + "</b>");
            },
            error: function (xhr, textStatus, exception) {
              alert(textStatus);
            }
            });

            //Upstairs
            $.ajax({url: "https://www.mytaglist.com/ethLogShared.asmx/GetLatestTemperatureRawDataByUUID",
              data: JSON.stringify({uuid: "c579d742-9d4d-49e2-b979-720099ea52f2"}),
              success: function (retval, textStatus) {
                var tempdata=retval.d;
                var temp=tempdata.temp_degC.toFixed(1);
                var humidity=tempdata.cap.toFixed(1);
                var date = new Date(tempdata.time);
                var dt = new Date();
                date.setHours(dt.getHours());
		var humidity = tempdata.cap;
                $("#output3").html("<b>En haut: </b>" + "<span class=\"temp full\">" + "\n"  + temp + "<span class=\"sup\">&deg;C</span>"+ "&nbsp&nbsp&nbsp</span>" + "\n" + "Humidité: " + "<b>" + humidity + "</b>");
            },
            error: function (xhr, textStatus, exception) {
              alert(textStatus);
            }
            });

            //Downstairs
            $.ajax({url: "https://www.mytaglist.com/ethLogShared.asmx/GetLatestTemperatureRawDataByUUID",
              data: JSON.stringify({uuid: "066701db-0e8e-4eac-9507-0ff1659fcb01"}),
              success: function (retval, textStatus) {
                var tempdata=retval.d;
                var temp=tempdata.temp_degC.toFixed(1);
                var humidity=tempdata.cap.toFixed(1);
                var date = new Date(tempdata.time);
                var dt = new Date();
                date.setHours(dt.getHours());
		var humidity = tempdata.cap;
                $("#output4").html("<b>En bas: </b>" + "<span class=\"temp full\">" + "\n"  + temp + "<span class=\"sup\">&deg;C</span>"+ "&nbsp&nbsp&nbsp</span>" + "\n" + "Humidité: " + "<b>" + humidity + "</b>");
            },
            error: function (xhr, textStatus, exception) {
              alert(textStatus);
            }
            });
        </script>
